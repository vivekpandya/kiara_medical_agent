<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Chat Agent Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">LiveKit Chat Agent Test</h1>
                
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-comments"></i> Chat with Our Agent</h5>
                    </div>
                    <div class="card-body p-0">
                        <!-- Chat Container -->
                        <div id="chatContainer" style="height: 400px; overflow-y: auto; padding: 15px; background-color: #f8f9fa;">
                            <div class="text-center text-muted">
                                <i class="fas fa-robot fa-2x mb-2"></i>
                                <p>Click "Start Chat" to begin conversation with our agent</p>
                            </div>
                        </div>
                        
                        <!-- Chat Input -->
                        <div class="border-top p-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="chatInput" placeholder="Type your message..." disabled>
                                <button class="btn btn-primary" id="sendBtn" disabled>
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Chat Controls -->
                        <div class="border-top p-3 bg-light">
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-success btn-sm" id="startChatBtn">
                                        <i class="fas fa-play"></i> Start Chat
                                    </button>
                                    <button class="btn btn-danger btn-sm" id="endChatBtn" disabled>
                                        <i class="fas fa-stop"></i> End Chat
                                    </button>
                                </div>
                                <div class="col-md-6 text-end">
                                    <small class="text-muted">
                                        Status: <span id="chatStatus" class="badge bg-secondary">Disconnected</span>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h6>Test Messages:</h6>
                    <div class="d-flex flex-wrap gap-2">
                        <button class="btn btn-outline-primary btn-sm" onclick="sendTestMessage('Hello')">Hello</button>
                        <button class="btn btn-outline-primary btn-sm" onclick="sendTestMessage('What are your hours?')">Hours</button>
                        <button class="btn btn-outline-primary btn-sm" onclick="sendTestMessage('What services do you offer?')">Services</button>
                        <button class="btn btn-outline-primary btn-sm" onclick="sendTestMessage('How much does it cost?')">Pricing</button>
                        <button class="btn btn-outline-primary btn-sm" onclick="sendTestMessage('Where are you located?')">Location</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/livekit-client@latest/dist/livekit-client.umd.js"></script>
    <script>
        // LiveKit Chat Agent Implementation
        class ContactChatAgent {
            constructor() {
                this.room = null;
                this.isConnected = false;
                this.agentIdentity = 'support-agent';
                this.userIdentity = 'user-' + Date.now();
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.chatContainer = document.getElementById('chatContainer');
                this.chatInput = document.getElementById('chatInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.startChatBtn = document.getElementById('startChatBtn');
                this.endChatBtn = document.getElementById('endChatBtn');
                this.chatStatus = document.getElementById('chatStatus');
            }

            attachEventListeners() {
                this.startChatBtn.addEventListener('click', () => this.startChat());
                this.endChatBtn.addEventListener('click', () => this.endChat());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }

            async startChat() {
                try {
                    this.updateStatus('connecting', 'Connecting...');
                    
                    // Get access token from server
                    const response = await fetch('http://localhost:8080/livekit/generateToken', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            room_name: 'contact-support',
                            participant_name: 'Customer',
                            participant_identity: this.userIdentity
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error);
                    }
                    
                    // Connect to LiveKit room
                    this.room = new LiveKit.Room();
                    this.setupRoomEventListeners();
                    
                    // Connect to room
                    await this.room.connect('ws://localhost:7880', data.token);
                    
                    this.isConnected = true;
                    this.updateStatus('connected', 'Connected');
                    this.updateUI();
                    this.addSystemMessage('Connected to support agent. How can we help you today?');
                    
                } catch (error) {
                    console.error('Failed to start chat:', error);
                    this.updateStatus('disconnected', 'Connection Failed');
                    this.addSystemMessage('Failed to connect. Please try again.');
                }
            }

            setupRoomEventListeners() {
                this.room.on(LiveKit.RoomEvent.ParticipantConnected, (participant) => {
                    if (participant.identity !== this.userIdentity) {
                        this.addSystemMessage('Support agent joined the chat');
                    }
                });
                
                this.room.on(LiveKit.RoomEvent.ParticipantDisconnected, (participant) => {
                    if (participant.identity !== this.userIdentity) {
                        this.addSystemMessage('Support agent left the chat');
                    }
                });
                
                this.room.on(LiveKit.RoomEvent.DataReceived, (payload, participant) => {
                    this.handleIncomingMessage(payload, participant);
                });
                
                this.room.on(LiveKit.RoomEvent.Disconnected, () => {
                    this.handleDisconnection();
                });
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || !this.room) return;
                
                try {
                    const data = new TextEncoder().encode(JSON.stringify({
                        type: 'chat',
                        message: message,
                        timestamp: new Date().toISOString(),
                        sender: 'user'
                    }));
                    
                    this.room.localParticipant.publishData(data, LiveKit.DataPacket_Kind.RELIABLE);
                    
                    this.addMessage('You', message, 'user');
                    this.chatInput.value = '';
                    
                    // Trigger auto-responder
                    setTimeout(() => {
                        this.triggerAutoResponder(message);
                    }, 1000); // 1 second delay to simulate agent typing
                    
                } catch (error) {
                    console.error('Failed to send message:', error);
                    this.addSystemMessage('Failed to send message. Please try again.');
                }
            }

            handleIncomingMessage(payload, participant) {
                try {
                    const data = JSON.parse(new TextDecoder().decode(payload));
                    if (data.type === 'chat') {
                        this.addMessage('Agent', data.message, 'agent');
                    }
                } catch (error) {
                    console.error('Failed to parse message:', error);
                }
            }

            async triggerAutoResponder(message) {
                try {
                    const response = await fetch('http://localhost:8080/livekit/autoResponder', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            room_name: 'contact-support'
                        })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        // Auto-responder will send the message via LiveKit
                        // No need to manually add it here
                    }
                } catch (error) {
                    console.error('Auto-responder failed:', error);
                }
            }

            addMessage(sender, message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `mb-3 ${type === 'user' ? 'text-end' : 'text-start'}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = `d-inline-block p-3 rounded ${
                    type === 'user' 
                        ? 'bg-primary text-white' 
                        : 'bg-white border'
                }`;
                messageContent.style.maxWidth = '80%';
                
                messageContent.innerHTML = `
                    <div class="fw-bold small">${sender}</div>
                    <div>${message}</div>
                    <div class="small text-muted">${new Date().toLocaleTimeString()}</div>
                `;
                
                messageDiv.appendChild(messageContent);
                this.chatContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addSystemMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'mb-3 text-center';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'd-inline-block p-2 rounded bg-info text-white small';
                messageContent.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
                
                messageDiv.appendChild(messageContent);
                this.chatContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }

            async endChat() {
                if (this.room) {
                    try {
                        await this.room.disconnect();
                    } catch (error) {
                        console.error('Error disconnecting:', error);
                    }
                }
                this.handleDisconnection();
            }

            handleDisconnection() {
                this.isConnected = false;
                this.room = null;
                this.updateStatus('disconnected', 'Disconnected');
                this.updateUI();
                this.addSystemMessage('Chat ended. Thank you for contacting us!');
            }

            updateStatus(status, text) {
                this.chatStatus.className = `badge bg-${status === 'connected' ? 'success' : status === 'connecting' ? 'warning' : 'secondary'}`;
                this.chatStatus.textContent = text;
            }

            updateUI() {
                this.startChatBtn.disabled = this.isConnected;
                this.endChatBtn.disabled = !this.isConnected;
                this.chatInput.disabled = !this.isConnected;
                this.sendBtn.disabled = !this.isConnected;
            }
        }

        // Initialize chat agent when page loads
        let contactChatAgent;
        document.addEventListener('DOMContentLoaded', function() {
            contactChatAgent = new ContactChatAgent();
        });

        // Test message function
        function sendTestMessage(message) {
            if (contactChatAgent && contactChatAgent.isConnected) {
                contactChatAgent.chatInput.value = message;
                contactChatAgent.sendMessage();
            } else {
                alert('Please start the chat first!');
            }
        }
    </script>
</body>
</html>
